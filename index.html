<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="./assets/currency-value-svgrepo-com.svg" type="image/x-icon">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <title>finances</title>
    </head>
    <body>

        <header>
            <a href="./index.html"><img src="./assets/logo.svg" alt="logo dev finece"></a>
            <div id="user-login">
                <label class="avatar_login">
                    <div id="img-login">
                        <a class="inlong" onclick="document.getElementById('modal-wrapper').style.display='block'">
                            <img src="./assets/login.svg" alt="login">
                        </a>
                    </div>
                </label>
                <span class="avatar_login_name">Welcome,<br>
                    Username</span>
            </div>
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>
                            Entradas
                        </span>
                        <img src="./assets/income.svg" alt="imagem de entrada">
                    </h3>
                    <p id="incomeDisplay"></p>
                </div>

                <div class="card">
                    <h3>
                        <span>
                            Saídas
                        </span>
                        <img src="./assets/expense.svg" alt="imagem de Saídas">
                    </h3>
                    <p id="expenseDisplay"></p>
                </div>

                <div class="card total">
                    <h3>
                        <span>
                            Total
                        </span>
                        <img class="fineceLogo" src="./assets/dollar.svg" alt="imagem de Total">
                    </h3>
                    <p id="totalDisplay"></p>
                </div>

            </section>

            <section id="transactions">
                <h2 class="sr-only ">Transações</h2>

                <div id="add-modal">
                    <a onclick="Modal.open()" href="#" class="button new">
                        <img src="./assets/add.svg" alt="new trasaction">
                        Nova Transação</a>
                </div>

                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th><img src="./assets/finances-analytics-svgrepo-com.svg" alt="icon-amount"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </main>

        <div class="modal-overlay ">
            <div class="modal">
                <div id="form">
                    <div id="groupTypePayment">
                        <h2>New Transaction</h2>

                        <div class="input-group-button-type">
                            <label class="sr-only" for="type of payment">Type of Payment</label>
                            <a onclick="Color.NewColor()">Income</a>
                            <a onclick="Color.NewPrintColor()" oninput="myFunction(event)"  class="might">expense</a>
                        </div>
                    </div>

                    <form action="" onsubmit="Form.submit(event)">
                        <div class="input-group">
                            <label class="sr-only" for="description">Description</label>
                            <input type="text" id="description" name="description" placeholder="Description">
                        </div>
                        <div class="input-group">
                            <label class="sr-only" for="amount">Amount</label>
                            <input type="number" step="0.01" name="amount" id="amount"  placeholder="0.00">
                            <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais</small>

                            <div class="input-group">
                                <label class="sr-only" for="date"></label>
                                <input type="date" name="date" id="date" placeholder="description">
                            </div>

                            <div class="input-group actions">
                                <a onclick="Modal.close()" href="#" class="button cancel">Cancel</a>
                                <button>Salve</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Login -->

        <div>
            <div id="modal-wrapper" class="modal-login">

                <form class="modal-content animate" action="#">

                    <div class="imgcontainer">
                        <span onclick="document.getElementById('modal-wrapper').style.display='none'" class="close" title="Close PopUp">&times;</span>
                        <img src="./assets/user.svg" alt="Avatar" class="avatar">
                    </div>

                    <div id="boxs">
                        <input type="text" placeholder="Enter Username" name="uname">
                        <input type="password" placeholder="Enter Password" name="psw">
                        <button id="login" type="submit">Login</button>
                        <div id="group-login">
                            <input type="checkbox">
                            Remember me
                            <a class="item-box-login" href="#">Forgot Password ?</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

        <script src="./script.js"></script>

        <footer>
            <p>dev.finances</p>
        </footer>

    </body>
</html>
